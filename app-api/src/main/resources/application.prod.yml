server:
  shutdown: graceful

spring:
  config:
    activate:
      on-profile: prod
    import:
      - optional:file:.env[.properties]

  lifecycle:
    timeout-per-shutdown-phase: 30s

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  flyway:
    url: ${FLYWAY_URL:${DB_URL}}
    user: ${FLYWAY_USER:${DB_USERNAME}}
    password: ${FLYWAY_PASSWORD:${DB_PASSWORD}}

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  jpa:
    hibernate:
      ddl-auto: validate

  security:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
      allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
      allowed-headers: ${CORS_ALLOWED_HEADERS:*}
      allow-credentials: true
      max-age: 3600
      exposed-headers: ${CORS_EXPOSED_HEADERS:Authorization}

    cookie:
      secure: true

    jwt:
      secret: ${JWT_SECRET}
      accessTokenExpiration: ${JWT_ACCESS_TOKEN_EXPIRATION}
      refreshTokenExpiration: ${JWT_REFRESH_TOKEN_EXPIRATION}

    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/api/v1/auth/oauth/callback/{registrationId}"
            scope:
              - email
              - profile
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/api/v1/auth/oauth/callback/{registrationId}"
            scope:
              - profile_nickname
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

tasteam:
  storage:
    type: s3
    region: ${STORAGE_REGION:}
    bucket: ${STORAGE_BUCKET:}
    base-url: ${STORAGE_BASE_URL:}
    access-mode: ${STORAGE_ACCESS_MODE:presigned}
    access-key: ${STORAGE_ACCESS_KEY:}
    secret-key: ${STORAGE_SECRET_KEY:}
    presigned-expiration-seconds: ${STORAGE_PRESIGNED_EXPIRATION_SECONDS:}
    temp-upload-prefix: ${STORAGE_TEMP_UPLOAD_PREFIX:}
  file:
    cleanup:
      ttl-seconds: ${FILE_CLEANUP_TTL_SECONDS:}
      fixed-delay-ms: ${FILE_CLEANUP_FIXED_DELAY_MS:}
  aop:
    logging:
      enabled: ${TASTEAM_AOP_LOGGING_ENABLED:false}
      api-logging:
        enabled: ${TASTEAM_AOP_LOGGING_API_LOGGING_ENABLED:false}
      exception-logging:
        enabled: ${TASTEAM_AOP_LOGGING_EXCEPTION_LOGGING_ENABLED:false}
      transactional-query-logging:
        enabled: ${TASTEAM_AOP_LOGGING_TRANSACTIONAL_QUERY_LOGGING_ENABLED:false}
      service-performance:
        enabled: ${TASTEAM_AOP_LOGGING_SERVICE_PERFORMANCE_ENABLED:false}
  webhook:
    enabled: false


management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

naver:
  maps:
    base-url: https://maps.apigw.ntruss.com
    api-key-id: ${NAVER_MAPS_API_KEY_ID:dummy}
    api-key: ${NAVER_MAPS_API_KEY:dummy}
