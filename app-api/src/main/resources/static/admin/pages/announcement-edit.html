<body>
    <div class="admin-layout">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Tasteam Admin</h2>

            <ul class="nav-menu">

        </nav>
        <main class="content">
            <div class="content-header">
                <h1>공지사항 수정</h1>
                <button class="btn btn-secondary" onclick="location.href='/admin/pages/announcements.html'">목록으로</button>
            </div>

            <form id="announcementForm" class="form-container">
                <section class="form-section">
                    <h2>공지사항 정보</h2>
                    <div class="form-group">
                        <label for="title">제목 *</label>
                        <input type="text" id="title" name="title" required maxlength="200">
                    </div>
                    <div class="form-group">
                        <label for="content">내용 *</label>
                        <textarea id="content" name="content" required rows="10"></textarea>
                    </div>
                </section>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">수정</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='/admin/pages/announcements.html'">취소</button>
                </div>
            </form>
        </main>
    </div>
    <script src="/admin/js/auth.js"></script>
    <script src="/admin/js/api.js"></script>
    <script>
        const isEditMode = true;
