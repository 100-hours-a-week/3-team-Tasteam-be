<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{email/_layout :: wrap(~{::section})}">
<body>
  <section>
    <h2 style="margin:0 0 16px;color:#1a1a1a;font-size:22px;font-weight:700;">그룹 가입 인증 코드</h2>
    <p style="margin:0 0 32px;color:#555555;font-size:15px;line-height:1.7;">
      아래 인증 코드를 입력하여 그룹 가입을 완료해 주세요.
    </p>
    <div th:insert="~{email/_fragments :: code-box(${code})}"></div>
    <p style="margin:0;color:#999999;font-size:13px;text-align:center;">
      인증 코드는 <strong th:text="${expiresAt}">잠시 후</strong>에 만료됩니다.
    </p>
  </section>
</body>
</html>
