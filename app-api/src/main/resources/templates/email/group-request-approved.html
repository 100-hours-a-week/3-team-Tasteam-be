<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${subject}">그룹 가입이 승인되었습니다</title>
</head>
<body style="margin:0;padding:0;background-color:#f5f5f5;font-family:'Apple SD Gothic Neo','Malgun Gothic',sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f5f5f5;padding:40px 0;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff;border-radius:12px;overflow:hidden;max-width:600px;">

          <!-- Header -->
          <tr>
            <td style="background-color:#FF6B35;padding:32px 40px;text-align:center;">
              <h1 style="margin:0;color:#ffffff;font-size:28px;font-weight:700;letter-spacing:-0.5px;">🍽️ Tasteam</h1>
              <p style="margin:8px 0 0;color:#ffe0d0;font-size:14px;">팀 식사 추천 서비스</p>
            </td>
          </tr>

          <!-- Body -->
          <tr>
            <td style="padding:48px 40px 40px;">
              <div style="display:inline-block;background-color:#e8f5e9;color:#2e7d32;padding:6px 16px;border-radius:20px;font-size:13px;font-weight:600;margin-bottom:20px;">✅ 가입 승인</div>
              <h2 style="margin:0 0 16px;color:#1a1a1a;font-size:22px;font-weight:700;" th:text="${title}">가입 승인됨</h2>
              <p style="margin:0 0 24px;color:#555555;font-size:15px;line-height:1.7;" th:text="${body}">
                그룹 가입이 승인되었습니다.
              </p>
              <div style="background-color:#fff8f6;border-left:4px solid #FF6B35;padding:16px 20px;border-radius:0 8px 8px 0;margin-bottom:32px;">
                <p style="margin:0;color:#666666;font-size:13px;">그룹명</p>
                <p style="margin:4px 0 0;color:#1a1a1a;font-size:16px;font-weight:700;" th:text="${groupName}">그룹</p>
              </div>
              <table cellpadding="0" cellspacing="0">
                <tr>
                  <td style="border-radius:8px;background-color:#FF6B35;">
                    <a th:href="${appUrl}" href="#"
                       style="display:inline-block;padding:14px 32px;color:#ffffff;font-size:15px;font-weight:700;text-decoration:none;border-radius:8px;">
                      그룹 확인하기
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background-color:#f9f9f9;padding:24px 40px;border-top:1px solid #eeeeee;">
              <p style="margin:0;color:#999999;font-size:12px;line-height:1.7;text-align:center;">
                본 메일은 발신 전용입니다. 문의는 서비스 내 고객센터를 이용해 주세요.<br/>
                © 2025 Tasteam. All rights reserved.
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
