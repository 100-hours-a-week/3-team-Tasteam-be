<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>

<!-- CTA 버튼 -->
<table th:fragment="cta-button(url, label)" cellpadding="0" cellspacing="0">
  <tr>
    <td style="border-radius:8px;background-color:#FF6B35;">
      <a th:href="${url}" href="#"
         style="display:inline-block;padding:14px 32px;color:#ffffff;font-size:15px;font-weight:700;text-decoration:none;border-radius:8px;">
        <span th:text="${label}">버튼</span>
      </a>
    </td>
  </tr>
</table>

<!-- 인증 코드 박스 -->
<div th:fragment="code-box(code)"
     style="text-align:center;padding:32px;background-color:#fff8f6;border-radius:12px;margin-bottom:32px;">
  <p style="margin:0;color:#666666;font-size:13px;margin-bottom:8px;">인증 코드</p>
  <p style="margin:0;color:#FF6B35;font-size:36px;font-weight:700;letter-spacing:8px;" th:text="${code}">000000</p>
</div>

<!-- 정보 박스 (그룹명 등) -->
<div th:fragment="info-box(label, value)"
     style="background-color:#fff8f6;border-left:4px solid #FF6B35;padding:16px 20px;border-radius:0 8px 8px 0;margin-bottom:32px;">
  <p style="margin:0;color:#666666;font-size:13px;" th:text="${label}">라벨</p>
  <p style="margin:4px 0 0;color:#1a1a1a;font-size:16px;font-weight:700;" th:text="${value}">값</p>
</div>

<!-- 승인 뱃지 -->
<div th:fragment="badge-approved"
     style="display:inline-block;background-color:#e8f5e9;color:#2e7d32;padding:6px 16px;border-radius:20px;font-size:13px;font-weight:600;margin-bottom:20px;">✅ 가입 승인</div>

<!-- 거절 뱃지 -->
<div th:fragment="badge-rejected"
     style="display:inline-block;background-color:#fce4ec;color:#c62828;padding:6px 16px;border-radius:20px;font-size:13px;font-weight:600;margin-bottom:20px;">❌ 가입 거절</div>

</body>
</html>
