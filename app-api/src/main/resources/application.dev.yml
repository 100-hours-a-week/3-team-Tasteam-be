server:
  shutdown: graceful

spring:
  config:
    activate:
      on-profile: dev
    import:
      - optional:file:.env[.properties]

  lifecycle:
    timeout-per-shutdown-phase: 30s

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}

  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      data-locations: classpath:data-dev.sql

  security:
    cookie:
      secure: true

    jwt:
      secret: ${JWT_SECRET}
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/api/v1/auth/oauth/callback/{registrationId}"
            scope:
              - email
              - profile
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/api/v1/auth/oauth/callback/{registrationId}"
            scope:
              - profile_nickname
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

naver:
  maps:
    base-url: https://maps.apigw.ntruss.com
    api-key-id: ${NAVER_MAPS_API_KEY_ID:dummy}
    api-key: ${NAVER_MAPS_API_KEY:dummy}

tasteam:
  storage:
    type: s3
    region: ${STORAGE_REGION:ap-northeast-2}
    bucket: ${STORAGE_BUCKET:}
    base-url: ${STORAGE_BASE_URL:https://tasteam.kr}
    access-mode: ${STORAGE_ACCESS_MODE:presigned}
    presigned-expiration-seconds: ${STORAGE_PRESIGNED_EXPIRATION_SECONDS:300}
  webhook:
    enabled: true
    provider: discord
    discord:
      url: ${DISCORD_WEBHOOK_URL:}
    retry:
      max-attempts: 3
      backoff-ms: 1000
    filters:
      min-http-status: 400
      exclude-error-codes:
