## ====== 서버 설정 ======
server:
  port: ${SERVER_PORT:8080}
  forward-headers-strategy: framework

## ====== Spring 설정 ======
spring:
  application:
    name: tasteam-api
  config:
    import:
      - optional:classpath:application.local.yml
      - optional:classpath:application.dev.yml
      - optional:classpath:application.prod.yml

  output:
    ansi:
      enabled: ALWAYS

  jpa:
    open-in-view: false

  security:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
      allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
      allowed-headers: ${CORS_ALLOWED_HEADERS:*}
      allow-credentials: true
      max-age: 3600
      exposed-headers: ${CORS_EXPOSED_HEADERS:Authorization}

    jwt:
      secret: ${JWT_SECRET:local-secret-12skjdfhli2ijfdle2hf3uihci23hfciuhwi32ifhwh39f2fhcl23h1234}
      accessTokenExpiration: ${JWT_ACCESS_TOKEN_EXPIRATION:60000}
      refreshTokenExpiration: ${JWT_REFRESH_TOKEN_EXPIRATION:180000}

    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/api/v1/auth/oauth/callback/{registrationId}"
            scope:
              - email
              - profile
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/api/v1/auth/oauth/callback/{registrationId}"
            scope:
              - profile_nickname
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

springdoc:
  api-docs:
    path: /api/v1/v3/api-docs
  swagger-ui:
    path: /api/v1/swagger-ui.html

## ====== 커스텀 설정 ======
ai:
  base-url: ${AI_BASE_URL:http://localhost:8001}
  response-timeout: ${AI_RESPONSE_TIMEOUT:30s}

tasteam:
  admin:
    username: ${ADMIN_USERNAME:}
    password: ${ADMIN_PASSWORD:}
  domain:
    service: ${SERVICE_DOMAIN:https://tasteam.kr}
    api: ${API_DOMAIN:https://api.tasteam.kr}
  search:
    query:
      strategy: ${TASTEAM_SEARCH_QUERY_STRATEGY:TWO_STEP}
      candidate-limit: ${TASTEAM_SEARCH_QUERY_CANDIDATE_LIMIT:200}
  storage:
    type: ${STORAGE_TYPE:dummy}
    region: ${STORAGE_REGION:}
    bucket: ${STORAGE_BUCKET:}
    base-url: ${STORAGE_BASE_URL:}
    access-mode: ${STORAGE_ACCESS_MODE:public}
    access-key: ${STORAGE_ACCESS_KEY:}
    secret-key: ${STORAGE_SECRET_KEY:}
    presigned-expiration-seconds: ${STORAGE_PRESIGNED_EXPIRATION_SECONDS:300}
    temp-upload-prefix: ${STORAGE_TEMP_UPLOAD_PREFIX:uploads/temp}
  file:
    cleanup:
      ttl-seconds: ${FILE_CLEANUP_TTL_SECONDS:86400}
      fixed-delay-ms: ${FILE_CLEANUP_FIXED_DELAY_MS:3600000}
    upload:
      min-size-bytes: ${FILE_UPLOAD_MIN_SIZE_BYTES:1}
      max-size-bytes: ${FILE_UPLOAD_MAX_SIZE_BYTES:10485760}
      allowed-content-types: ${FILE_UPLOAD_ALLOWED_CONTENT_TYPES:image/jpeg,image/jpg,image/png,image/webp}
  ai:
    analysis:
      summary-batch-size: ${TASTEAM_AI_ANALYSIS_SUMMARY_BATCH_SIZE:10}
      comparison-min-reviews: ${TASTEAM_AI_ANALYSIS_COMPARISON_MIN_REVIEWS:10}
      comparison-batch-size: ${TASTEAM_AI_ANALYSIS_COMPARISON_BATCH_SIZE:10}
    comparison:
      cron: ${TASTEAM_AI_COMPARISON_CRON:0 0 3 * * *}
      zone: ${TASTEAM_AI_COMPARISON_ZONE:Asia/Seoul}
  image:
    optimization:
      enabled: ${IMAGE_OPTIMIZATION_ENABLED:false}
      cron: ${IMAGE_OPTIMIZATION_CRON:0 0 3 * * ?}
      batch-size: ${IMAGE_OPTIMIZATION_BATCH_SIZE:100}
      cleanup-cron: ${IMAGE_OPTIMIZATION_CLEANUP_CRON:0 0 4 * * ?}
  batch:
    vector-upload:
      cron: ${TASTEAM_BATCH_VECTOR_UPLOAD_CRON:0 0 3 * * ?}
      zone: ${TASTEAM_BATCH_VECTOR_UPLOAD_ZONE:Asia/Seoul}
      worker-pool-size: ${TASTEAM_BATCH_VECTOR_UPLOAD_WORKER_POOL_SIZE:4}
    review-analysis:
      worker-pool-size: ${TASTEAM_BATCH_REVIEW_ANALYSIS_WORKER_POOL_SIZE:4}
      finish-timeout: ${TASTEAM_BATCH_REVIEW_ANALYSIS_FINISH_TIMEOUT:10m}
    restaurant-comparison:
      # TODO: 임시 매일 4시. 원래는 매주 일요일 4시로 변경 — cron: 0 0 4 ? * SUN
      cron: ${TASTEAM_BATCH_RESTAURANT_COMPARISON_CRON:0 0 4 * * ?}
      zone: ${TASTEAM_BATCH_RESTAURANT_COMPARISON_ZONE:Asia/Seoul}
      worker-pool-size: ${TASTEAM_BATCH_RESTAURANT_COMPARISON_WORKER_POOL_SIZE:4}
      finish-timeout: ${TASTEAM_BATCH_RESTAURANT_COMPARISON_FINISH_TIMEOUT:10m}
      finish-check-interval: ${TASTEAM_BATCH_RESTAURANT_COMPARISON_FINISH_CHECK_INTERVAL:PT1M}
  aop:
    logging:
      enabled: ${TASTEAM_AOP_LOGGING_ENABLED:true}
      api-logging:
        enabled: ${TASTEAM_AOP_LOGGING_API_LOGGING_ENABLED:true}
      exception-logging:
        enabled: ${TASTEAM_AOP_LOGGING_EXCEPTION_LOGGING_ENABLED:true}
      transactional-query-logging:
        enabled: ${TASTEAM_AOP_LOGGING_TRANSACTIONAL_QUERY_LOGGING_ENABLED:true}
      service-performance:
        enabled: ${TASTEAM_AOP_LOGGING_SERVICE_PERFORMANCE_ENABLED:true}
      ai-analysis-performance:
        enabled: ${TASTEAM_AOP_LOGGING_AI_ANALYSIS_PERFORMANCE_ENABLED:true}
    webhook:
      enabled: ${TASTEAM_AOP_WEBHOOK_ENABLED:true}
  local-cache:
    caffeine:
      maximum-size: ${LOCAL_CACHE_CAFFEINE_MAXIMUM_SIZE:1000}
      expire-after-write: ${LOCAL_CACHE_CAFFEINE_EXPIRE_AFTER_WRITE:10m}
      record-stats: ${LOCAL_CACHE_CAFFEINE_RECORD_STATS:true}
    ttl:
      presigned-url:
        ttl: ${LOCAL_CACHE_PRESIGNED_URL_TTL:240s}
  webhook:
    enabled: ${WEBHOOK_ENABLED:false}
    provider: ${WEBHOOK_PROVIDER:discord}
    include-stack-trace: ${WEBHOOK_INCLUDE_STACK_TRACE:false}
    discord:
      url: ${DISCORD_WEBHOOK_URL:}
      batch-report-url: ${DISCORD_BATCH_REPORT_WEBHOOK_URL:}
    slack:
      url: ${SLACK_WEBHOOK_URL:}
    retry:
      max-attempts: ${WEBHOOK_RETRY_MAX:3}
      backoff-ms: ${WEBHOOK_RETRY_BACKOFF:1000}
    filters:
      min-http-status: ${WEBHOOK_MIN_HTTP_STATUS:500}
      exclude-error-codes: ${WEBHOOK_EXCLUDE_ERROR_CODES:}
  message-queue:
    enabled: ${MQ_ENABLED:false}
    provider: ${MQ_PROVIDER:none}
    topic-prefix: ${MQ_TOPIC_PREFIX:tasteam}
    default-consumer-group: ${MQ_DEFAULT_CONSUMER_GROUP:tasteam-api}
    poll-timeout-millis: ${MQ_POLL_TIMEOUT_MILLIS:1000}
    max-retries: ${MQ_MAX_RETRIES:3}
  notification:
    outbox:
      scan-delay: ${NOTIFICATION_OUTBOX_SCAN_DELAY:30000}
      batch-size: ${NOTIFICATION_OUTBOX_BATCH_SIZE:100}
    consumer:
      group: ${NOTIFICATION_CONSUMER_GROUP:cg.notification.processor.v1}
      dlq-topic: ${NOTIFICATION_DLQ_TOPIC:evt.notification.v1.dlq}
    circuit-breaker:
      fcm:
        failure-threshold: ${NOTIFICATION_CB_FCM_FAILURE_THRESHOLD:5}
        open-duration-seconds: ${NOTIFICATION_CB_FCM_OPEN_DURATION_SECONDS:60}
      email:
        failure-threshold: ${NOTIFICATION_CB_EMAIL_FAILURE_THRESHOLD:3}
        open-duration-seconds: ${NOTIFICATION_CB_EMAIL_OPEN_DURATION_SECONDS:300}
  analytics:
    ingest:
      enabled: ${ANALYTICS_INGEST_ENABLED:true}
      max-batch-size: ${ANALYTICS_INGEST_MAX_BATCH_SIZE:50}
      allowlist: ${ANALYTICS_INGEST_ALLOWLIST:ui.page.viewed,ui.page.dwelled,ui.restaurant.clicked,ui.restaurant.viewed,ui.review.write_started,ui.review.submitted,ui.search.executed,ui.group.clicked,ui.favorite.sheet_opened,ui.favorite.updated,ui.event.clicked,ui.tab.changed}
      rate-limit:
        max-requests: ${ANALYTICS_INGEST_RATE_LIMIT_MAX_REQUESTS:120}
        window: ${ANALYTICS_INGEST_RATE_LIMIT_WINDOW:PT1M}
    dispatch:
      enabled: ${ANALYTICS_DISPATCH_ENABLED:true}
      batch-size: ${ANALYTICS_DISPATCH_BATCH_SIZE:100}
      fixed-delay: ${ANALYTICS_DISPATCH_FIXED_DELAY:PT1M}
      retry:
        base-delay: ${ANALYTICS_DISPATCH_RETRY_BASE_DELAY:PT10S}
        max-delay: ${ANALYTICS_DISPATCH_RETRY_MAX_DELAY:PT10M}
      circuit:
        failure-threshold: ${ANALYTICS_DISPATCH_CIRCUIT_FAILURE_THRESHOLD:5}
        open-duration: ${ANALYTICS_DISPATCH_CIRCUIT_OPEN_DURATION:PT1M}
    posthog:
      enabled: ${ANALYTICS_POSTHOG_ENABLED:false}
      host: ${ANALYTICS_POSTHOG_HOST:https://app.posthog.com}
      api-key: ${ANALYTICS_POSTHOG_API_KEY:}
      connect-timeout: ${ANALYTICS_POSTHOG_CONNECT_TIMEOUT:2s}
      read-timeout: ${ANALYTICS_POSTHOG_READ_TIMEOUT:3s}


## ====== 운영 & 관리 ======
management:
  metrics:
    tags:
      application: tasteam-api
      environment: ${spring.profiles.active:local}
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,caches
  endpoint:
    health:
      probes:
        enabled: true
  tracing:
    enabled: ${TRACING_ENABLED:false}
    sampling:
      probability: 0.1
  otlp:
    tracing:
      endpoint: ${OTEL_ENDPOINT:http://localhost:4318/v1/traces}

sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${spring.profiles.active:local}
  traces-sample-rate: 0.1
  send-default-pii: false

logging:
  level:
    org.hibernate.engine.internal.StatisticalLoggingSessionEventListener: OFF
