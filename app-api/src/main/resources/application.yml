server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: tasteam-api
  config:
    import:
      - optional:classpath:application.local.yml
      - optional:classpath:application.dev.yml
      - optional:classpath:application.prod.yml

  output:
    ansi:
      enabled: ALWAYS

  security:
    jwt:
      secret: ${JWT_SECRET:local-secret-12skjdfhli2ijfdle2hf3uihci23hfciuhwi32ifhwh39f2fhcl23h}
      accessTokenExpiration: ${JWT_ACCESS_TOKEN_EXPIRATION:1800000}
      refreshTokenExpiration: ${JWT_REFRESH_TOKEN_EXPIRATION:1209600000}
    cors:
      allowed-origins:
        - http://localhost:3000
        - http://localhost:8080
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers:
        - "*"
      allow-credentials: true
      max-age: 3600
      exposed-headers:
        - Authorization

    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
