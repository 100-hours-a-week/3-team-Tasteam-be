## ====== 서버 설정 ======
server:
  port: ${SERVER_PORT:8080}

## ====== Spring 설정 ======
spring:
  application:
    name: tasteam-api
  config:
    import:
      - optional:classpath:application.local.yml
      - optional:classpath:application.dev.yml
      - optional:classpath:application.prod.yml

  output:
    ansi:
      enabled: ALWAYS

  security:
    jwt:
      secret: ${JWT_SECRET:local-secret-12skjdfhli2ijfdle2hf3uihci23hfciuhwi32ifhwh39f2fhcl23h}
      accessTokenExpiration: ${JWT_ACCESS_TOKEN_EXPIRATION:1800000}
      refreshTokenExpiration: ${JWT_REFRESH_TOKEN_EXPIRATION:1209600000}
    cors:
      allowed-origins:
        - http://localhost:3000
        - http://localhost:8080
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers:
        - "*"
      allow-credentials: true
      max-age: 3600
      exposed-headers:
        - Authorization

    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

## ====== 커스텀 설정 ======
tasteam:
  storage:
    region: ${STORAGE_REGION:}
    bucket: ${STORAGE_BUCKET:}
    base-url: ${STORAGE_BASE_URL:}
    access-key: ${STORAGE_ACCESS_KEY:}
    secret-key: ${STORAGE_SECRET_KEY:}
    presigned-expiration-seconds: ${STORAGE_PRESIGNED_EXPIRATION_SECONDS:300}
    temp-upload-prefix: ${STORAGE_TEMP_UPLOAD_PREFIX:uploads/temp}
  file:
    cleanup:
      ttl-seconds: ${FILE_CLEANUP_TTL_SECONDS:86400}
      fixed-delay-ms: ${FILE_CLEANUP_FIXED_DELAY_MS:3600000}


## ====== 운영 & 관리 ======
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true