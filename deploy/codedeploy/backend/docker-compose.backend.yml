services:
  backend:
    image: ${BACKEND_IMAGE:-public.ecr.aws/docker/library/busybox:latest}
    container_name: ${CONTAINER_NAME:-tasteam-be}
    restart: unless-stopped
    env_file:
      - ${BACKEND_ENV_FILE:-/opt/tasteam/backend.env}
    ports:
      - "${CONTAINER_PORT:-8080}:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /var/log/tasteam:/var/log/tasteam  # Alloy 로그 수집용 호스트 경로 공유
