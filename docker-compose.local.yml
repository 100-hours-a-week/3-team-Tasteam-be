services:
  db:
    image: postgres:17
    container_name: tasteam-db
    environment:
      POSTGRES_DB: tasteam
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # redis:
  #   image: redis:7
  #   container_name: tasteam-redis
  #   ports:
  #     - "${REDIS_PORT}:6379"
  #   volumes:
  #     - redis_data:/data
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  api:
    build:
      context: .
      dockerfile: app-api/Dockerfile
    image: tasteam-api:local
    container_name: tasteam-api
    ports:
      - "${SERVER_PORT}:8080"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.local
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/tasteam

volumes:
  postgres_data:
