name: Backend CD - Development Deploy

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      # 1. 소스코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. JDK 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradle 설정
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # 4. 빌드
      - name: Build with Gradle
        run: ./gradlew build

      # 5. JAR 파일 업로드 (deploy job에서 사용)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar-${{ github.sha }}
          path: app-api/build/libs/*.jar
          retention-days: 1

      # 6. 빌드 실패 알림
      - name: Notify Build Failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "백엔드 개발 서버 빌드 실패 ❌"
          description: |
            **결과:** 빌드 실패
            **브랜치:** ${{ github.ref_name }}
            **작성자:** ${{ github.actor }}
            **커밋:** ${{ github.sha }}
          color: 0xff0000

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 1. 빌드 산출물 다운로드
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar-${{ github.sha }}
          path: ./deploy-temp

      # 2. 개발 서버로 JAR 전송
      - name: Transfer JAR to Development Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEVELOP_HOST }}
          username: ${{ secrets.DEVELOP_USERNAME }}
          key: ${{ secrets.DEVELOP_KEY }}
          port: ${{ secrets.DEVELOP_PORT || 22 }}
          source: "./deploy-temp/*.jar"
          target: "/home/${{ secrets.DEVELOP_USERNAME }}/backend/temp" # 임시 폴더로 전송
          strip_components: 1

      # 3. 무중단 배포 스크립트 실행 (핵심 수정 부분)
      - name: Execute Blue-Green Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEVELOP_HOST }}
          username: ${{ secrets.DEVELOP_USERNAME }}
          key: ${{ secrets.DEVELOP_KEY }}
          port: ${{ secrets.DEVELOP_PORT || 22 }}
          script: |
            # JAR 파일명 추출 및 경로 설정
            JAR_NAME=$(ls -t /home/${{ secrets.DEVELOP_USERNAME }}/backend/temp/*.jar | head -1)
            DEPLOY_SCRIPT="/home/${{ secrets.DEVELOP_USERNAME }}/deploy/deploy.sh"
            
            # 스크립트 실행 권한 부여
            chmod +x $DEPLOY_SCRIPT
            
            # 무중단 배포 스크립트 호출 (신규 JAR 경로를 인자로 전달)
            # 예: ./deploy.sh /home/ubuntu/backend/temp/app-v1.jar
            $DEPLOY_SCRIPT $JAR_NAME

      # 4. 배포 결과 알림 (Discord)
      - name: Notify Deployment Result
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "백엔드 개발 서버 배포 ${{ job.status == 'success' && '성공 ✅' || '실패 ❌' }}"
          description: |
            **결과:** ${{ job.status }}
            **브랜치:** ${{ github.ref_name }}
            **작성자:** ${{ github.actor }}
            **커밋:** ${{ github.sha }}
            **서버 환경:** 개발 서버
          color: ${{ job.status == 'success' && '0x00ff00' || '0xff0000' }}