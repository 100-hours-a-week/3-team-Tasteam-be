name: PR Review Gate

on:
  pull_request:
    types: [opened, ready_for_review, reopened, labeled, unlabeled, edited]

permissions:
  contents: read
  pull-requests: write

jobs:
  enforce-meta:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Validate labels and assignees
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info("No pull request payload available.");
              return;
            }

            if (!Array.isArray(pr.assignees) || pr.assignees.length === 0) {
              core.setFailed("PR에 assignee를 반드시 추가해야 합니다. 할당 후 다시 시도해 주세요.");
              return;
            }

            if (!Array.isArray(pr.labels) || pr.labels.length === 0) {
              core.setFailed("PR에 라벨을 하나 이상 붙여야 합니다. 라벨을 추가 후 다시 시도해 주세요.");
            }

  request-reviewers:
    needs: enforce-meta
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Request reviewers
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const allReviewers = [
              "kimseonj",
              "Y0unse0",
              "GY102912",
              "ImGdevel",
            ];

            const author = context.payload.pull_request.user.login;
            const reviewers = allReviewers.filter(reviewer => reviewer !== author);

            if (reviewers.length === 0) {
              core.info("Author is the only candidate; no reviewers requested.");
              return;
            }

            core.info(`Requesting reviews from: ${reviewers.join(", ")}`);

            await github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              reviewers,
            });
