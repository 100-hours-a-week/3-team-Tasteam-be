name: PR Review Gate

on:
  pull_request:
    types: [opened, ready_for_review, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  enforce-meta:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Auto assign assignee and BE label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info("No pull request payload available.");
              return;
            }

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = pr.number;
            const author = pr.user.login;

            if (!Array.isArray(pr.assignees) || pr.assignees.length === 0) {
              try {
                await github.rest.issues.addAssignees({
                  owner,
                  repo,
                  issue_number: pull_number,
                  assignees: [author],
                });
                core.info(`Assignee 자동 할당 완료: ${author}`);
              } catch (error) {
                core.warning(`Assignee 자동 할당 실패: ${error.message}`);
              }
            } else {
              core.info("Assignee가 이미 설정되어 있어 자동 할당을 건너뜁니다.");
            }

            const hasBELabel = Array.isArray(pr.labels)
              && pr.labels.some((label) => label.name === "BE");

            if (!hasBELabel) {
              try {
                await github.rest.issues.addLabels({
                  owner,
                  repo,
                  issue_number: pull_number,
                  labels: ["BE"],
                });
                core.info("`BE` 라벨 자동 부착 완료");
              } catch (error) {
                core.warning(`BE 라벨 자동 부착 실패: ${error.message}`);
              }
            } else {
              core.info("`BE` 라벨이 이미 존재하여 자동 부착을 건너뜁니다.");
            }

  request-reviewers:
    needs: enforce-meta
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Request reviewers
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const allReviewers = [
              "kimseonj",
              "Y0unse0",
              "GY102912",
              "ImGdevel",
            ];

            const author = context.payload.pull_request.user.login;
            const reviewers = allReviewers.filter(reviewer => reviewer !== author);

            if (reviewers.length === 0) {
              core.info("Author is the only candidate; no reviewers requested.");
              return;
            }

            core.info(`Requesting reviews from: ${reviewers.join(", ")}`);

            await github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              reviewers,
            });
